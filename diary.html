<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="avatar"></div>
        <div class="ini">
            <h1 id="name" class="nameD"></h1>
            <h1 id="surname" class="surnameD"></h1>
        </div>
        <label>
            <input type="checkbox">
            <span class="menu"> <span class="hamburger"></span> </span>
            <ul class="contentDR">
                <div class="less">
                    <p class="lessons">Уроки</p>
                    <li>
                        <p id="en0" class="disc"></p>
                    </li>
                    <li>
                        <p id="en1" class="disc"></p>
                    </li>
                </div>
                <div class="time">
                    <p class="times">Расписание</p>
                    <li>
                        <p id="enn0" class="disc"></p>
                    </li>
                    <li>
                        <p id="enn1" class="disc"></p>
                    </li>
                </div>
            </ul>
            </div>
        </label>
    </header>
    <main>
        <div class="markArea">
            <p class="d-inline-flex gap-1 ">
                <button class="btn btn-primary markHolder" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Оценки
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <p class="mark" id="eng0"></p>
                    <p class="mark" id="eng1"></p>
                </div>
            </div>
        </div>
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                Баланс рубикоинов
            </button>
        </p>
        <div style="min-height: 120px;">
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <div class="card card-body" style="width: 300px;">
                    <p id="balance"></p>
                    <p class="sup">Продолжай в том же духе!</p>
                    <p id="dream"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
